          content: {}
  /tickets:
    get:
      tags:
      - Tickets
      summary: Returns all tickets connected with user with the given Id.
      parameters:
      - name: userId
        in: query
        required: true
        schema:
          type: integer
      responses:
        200:
          description: OK
          content: {}
  /tickets/{id}:
    delete:
      tags:
      - Tickets
      summary: Revokes ticket with the given id.
      parameters:
      - name: id
        in: path
        description: Numeric ID of related object
        required: true
