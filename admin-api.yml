          content: {}
components:
  parameters:
    id:
      name: id
      in: path
      description: Numeric ID of related object
      required: true
      schema:
        type: integer
  schemas:
    Stop:
      type: object
      properties:
        Id:
          type: integer
        Name:
          type: string
        City:
          type: string
              
    
