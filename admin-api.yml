      responses:
        200:
          description: OK
          content: {}
  /rides:
    get:
      summary: Return all available Rides.
      parameters:
      - name: id
        in: path
        description: Numeric ID of related object
        required: true
        schema:
          type: integer
      responses:
        200:
          description: OK
          content: {}
    post:
      summary: Creates new Ride.
      parameters:
      - name: id
        in: path
        description: Numeric ID of related object
