        200:
          description: OK
          content: {}
  /discounts:
    get:
      tags:
      - Discounts
      summary: Returns list of all Discounts.
      responses:
        200:
          description: OK
          content: {}
    post:
      tags:
      - Discounts
      summary: Creates new Discount.
      responses:
        200:
          description: OK
          content: {}
  /discounts/{id}:
    get:
      tags:
      - Discounts
      summary: Returns Discount with given id.
      parameters:
      - name: id
        in: path
        description: Numeric ID of related object
        required: true
        schema:
          type: integer
      responses:
        200:
          description: OK
          content: {}
    delete:
      tags:
      - Discounts
      summary: Removes Discount with the given id.
      parameters:
      - name: id
